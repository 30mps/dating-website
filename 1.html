<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Please Enter Your Details For Our Dating Webiste !</h1>
    <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
      <fieldset>
      <legend>Your Face</legend>
        <label for="yourImage">Your image:</label>
        <input type="file" name="yourImage" id="yourImage">
        <br>

        <label for="preview">Image preview:</label>
        <img id="preview">
      </fieldset>
      <br>

    <fieldset>
      <legend>Your General Details</legend>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" value="">
      <br>

      <label for="gender">Gender:</label>
      <input id="gender" type="radio" name="gender" value="male" > Male
      <input id="gender" type="radio" name="gender" value="female"> Female
      <br>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" value="">
      <br>

      <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" id="dob" value="">
      <br>

      <label for="favColor">Favorite Color:</label>
      <input type="color" name="favColor" id="favColor" value="">
      <br>

      <label for="country">Country:</label>
      <select class="" name="country" id="country">
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Malaysia">Malaysia</option>
        <option value="Other"></option>
      </select>

    </fieldset>
    <br>

    <fieldset>
      <legend>Your Indicators</legend>
    </fieldset>
    <br>

    <fieldset>
    <legend>Your Contact Information</legend>
    </fieldset>
    <br>

    <input type="submit" value"Submit">
    </form>

  </body>
</html>
